<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<head>
<title>Blackjack Card Counting</title>
</head>
<body>
<h1>Blackjack Card Counting</h1>
<br>
<label for="card-input">Enter a card:</label>
<input type="text" id="card-input" placeholder="Number or Card">
<br>
<br>
<button type="button" class="btn btn-dark" onclick="countCards()">Count Card</button>
<button type="button" class="btn btn-success" onclick="play()">Play</button>
<button type="button" class="btn btn-danger" onclick="newDeck()">New Deck</button>
<p id="result"></p>

<script src="script.js"></script>
</body>
</html>

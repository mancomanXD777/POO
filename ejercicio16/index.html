<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->

                <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </svg>
            </figure>
                -->
                <video src="assets/mictianos.mp4" height ="600" loop onmouseover="play(this)" onmouseout="stop(this)"></video>   <!--busca el video y cuando el mause este encima se reproduce y cuando se quita se detiene>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Mictianos IRL</h1>
                    <h3>90M Views | Septiembre, 25, 2024</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">aliencat211</span>
                    </div>
                </div>
                <button class="btn">Suscribete</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">
            <h3 class="sub-header">Sugeridos</h3>
        
            <div class="video-small1" onclick="cambiarVideo('assets/bombardear.mp4')">
                <video src="assets/bombardear.mp4" class="vid-s" loop onmouseover="play(this)" onmouseout="stop(this)"></video>
                <span class="video-title">Suplica de perro</span>
            </div>
        
            <div class="video-small2" onclick="cambiarVideo('assets/negros.mp4')">
                <video src="assets/negros.mp4" class="vid-s" loop onmouseover="play(this)" onmouseout="stop(this)"></video>
                <span class="video-title">Hablando de personas</span>
            </div>
        
            <div class="video-small3" onclick="cambiarVideo('assets/se_rebelo.mp4')">
                <video src="assets/se_rebelo.mp4" class="vid-s" loop onmouseover="play(this)" onmouseout="stop(this)"></video>
                <span class="video-title">Se rebelo</span>
            </div>
        
            <div class="video-small4" onclick="cambiarVideo('assets/tilin.mp4')">
                <video src="assets/tilin.mp4" class="vid-s" loop onmouseover="play(this)" onmouseout="stop(this)"></video>
                <span class="video-title">No llego tilin</span>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>

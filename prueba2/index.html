<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contai">
    <nav class="nav">
        <ul>Inicio</ul>
        <ul>Sobre mi</ul>
        <ul>Contacto</ul>
    </nav>
<div>
    <div id="calculator">
        <div class="container">
            <div class="numeros" id="display"></div>
                <div class="row">
                    <button class="numero" onclick="press(7);">7</button>
                    <button class="numero" onclick="press(8);">8</button>
                    <button class="numero" onclick="press(9);">9</button>
                    <button class="operador" onclick="setOP('/');">÷</button>
                </div>
                <div class="row">
                    <button class="numero" onclick="press(4);">4</button>
                    <button class="numero" onclick="press(5);">5</button>
                    <button class="numero" onclick="press(6);">6</button>
                    <button class="operador" onclick="setOP('*');">×</button>
                </div>
                <div class="row">
                    <button class="numero" onclick="press(1);">1</button>
                    <button class="numero" onclick="press(2);">2</button>
                    <button class="numero" onclick="press(3);">3</button>
                    <button class="operador" onclick="setOP('-');">−</button>
                </div>
                <div class="row">
                <button class="numero" onclick="clr();">C</button>
                <button class="numero" onclick="press(0);">0</button>
                <button class="numero" onclick="press('.');">.</button>
                <button class="operador" onclick="setOP('+');">+</button>
            </div>
                <div>
                <button class="igual" id="resultado" onclick="calculate()">=</div>
        </div>
    <div>
        <script src="script.js"></script>
</body>
</html>
